<!DOCTYPE html>
<html>
    <head>
        <title>Task 3: Input elements, DOM manipulation and Math object</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="scripts/task3.js"></script>
    </head>
    <body>
        <h1>Task 3: Input elements, DOM manipulation and Math object</h1>
        <div>
            <label for="number">
                Number of elements
                <input id="number" type="number" name="number" value="3">
            </label>
            <label for="type_1">
                <input id="type_1" type="radio" name="type" value="radio"  checked="checked"/> Radio
            </label>
            <label for="type_2">
                <input id="type_2" type="radio" name="type" value="checkbox"/> Checkbox
            </label>
            <label for="type_3">
                <input id="type_3" type="radio" name="type" value="input"/> Text input
            </label>
            <button id="btn_create">Create</button>
        </div>
        <hr>
        <div id="result">
            <p>Sample result with default options</p>
            <label for="input_1">
                <input id="input_1" type="radio" name="input" value="2"  /> Input 1
            </label>
            <label for="input_2">
                <input id="input_2" type="radio" name="input" value="10"/> Input 2
            </label>
            <label for="input_3">
                <input id="input_3" type="radio" name="input" value="1"/> Input 3
            </label>
        </div>
    </body>
