<!DOCTYPE html>
<html>
    <head>
        <title>Task 3: Objects and localStorage</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="scripts/task3.js"></script>
    </head>
    <body>
        <h1>Task 3: Objects and localStorage</h1>
        <h2>My contact list</h2>
        <h3>New task</h3>
        <div>
            <div class="form-control">
                <label for="name">
                    Name:
                </label>
                <input type="text"
                    id="task"
                    name="name"
                    
                ></input>
            </div>
            <div class="form-control">
                <label for="phone">
                    Phone:
                </label>
                <input type="text"
                    id="phone"
                    name="phone"
                    
                ></input>
            </div>
            <div class="form-control">
                <label for="priority">
                    Place:
                    <select id="priority" name="priority">
                        <option value="home">Home</option>
                        <option value="work">Work</option>                        
                    </select>
                </label>
            </div>
            <div class="form-control">
                <button id="btn_create">Add contact</button>
            </div>
        </div>
        <hr>
        <div id="todolist">
            <p>Sample contact list</p>
            <ul>
                <li>Ned Flanders, +555 545 551 (Home).</li>
                <li>Homer Simpson, +555 545 552 (Work)</li>
                <li>Lenny Leonard, +555 545 553 (Home)</li>
            </ul>
        </div>
    </body>
</html>
